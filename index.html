<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <header id="header">
        <h1 class="display-3">Landing page</h1>
        <nav id="nav-bar" class="d-flex mb-3 ">
          <a href="#video" class="nav-link">Video</a>
          <a href="#form" class="nav-link">Form</a>
        </nav>
      </header>
        <div class="img-container mb-3">
          <img src="./img/code.jpg" alt="coding-img">
        </div>
        
        <form id = "form">
          <input class="form-control mb-3" type="text" id="name" placeholder="your name here">
          <input class="form-control mb-3" type="email" id="email" placeholder="your email here">
          <input class="btn btn-primary" type="submit" id="submit">
        </form>
        
      
    </div>
       
   
    <script  src="js/index.js"></script>
  </body>
</html>
